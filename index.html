<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="grid-item" id="display">
            <div class="numberShow"></div>
        </div>
        <div class="grid-item" id="logo-section">
            <h1 id="left">Texas Instruments</h1>
            <h1 id="right">TI-108</h1>

        </div>
        <div class="grid-item">+</div>
        <div class="grid-item">-</div>
        <div class="grid-item">*</div>
        <div class="grid-item">/</div>
        <div class="grid-item" >=</div>
        <div class="grid-item">%</div>
        <div class="grid-item" class="numberWhite">7</div>
        <div class="grid-item" class="numberWhite">8</div>
        <div class="grid-item" class="numberWhite">9</div>
        <div class="grid-item" class="numberWhite">4</div>
        <div class="grid-item" class="numberWhite">5</div>
        <div class="grid-item" class="numberWhite">6</div>
        <div class="grid-item" class="numberWhite">1</div>
        <div class="grid-item" class="numberWhite">2</div>
        <div class="grid-item" class="numberWhite">3</div>
        <div class="grid-item" id="leftCorner">Clear</div>
        <div class="grid-item">0</div>
        <div class="grid-item" id="rightCorner">.</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
